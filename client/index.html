<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />

    <title>Goal List</title>
  </head>
  <body class="container">
    <header>
      <h2 class="site-title">Your Easy Goal List</h2>
    </header>
    <main>
      <section class="request-area">
        <section class="request-type">
          <button id="complimentButton">Get a compliment</button>
        </section>
        <section class="request-type">
          <button id="getGoals">Get Goals</button>
        </section>
        <section class="request-type">
          <button id="fortuneButton">Get a fortune</button>
        </section>
      </section>

      <p>Add Goal</p>
      <form id="goalForm">
        <input 
        type="text" 
        placeholder="Write Your Goal" 
        id="goalInput" />
        <button id=addGoals>Add Goal</button>
      </form>

      <p>Delete Item</p>
    <form id="deleteForm">
      <input 
      type="text" 
      placeholder="Enter index to delete" 
      id="deleteInput"/>
      <button>Submit</button>
    </form>

      <p>Edit Item</p>
    <form id="editForm">
      <input 
      type="text" 
      placeholder="Enter index to edit" 
      id="editIndex"/>
      <input 
      type="text" 
      placeholder="Enter new item" 
      id="editInput"/>
      <button>Submit</button>
    </form>

      </form>
      <div id="displayGoals"></div>
    </main>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </div>
    <script src="main.js"></script>
  </body>
</html>
